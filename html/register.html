<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Webshop - Regisztráció</title>
    <link rel="icon" type="image/x-icon" href="../img/32px-Electronic_circuit.png">
</head>
<body>
    <!-- header -->
    <header id="header">
        <h1> Ohmic Shop </h1>
    </header>
    <!-- navbar -->
    <nav class="navbar">
        <a class="navlinks" href="index.html">Kezdőlap</a>
        <a class="navlinks" href="shop.html">Áruház</a>
        <a class="navlinks" href="login.html">Bejelentkezés</a>
        <a class="navlinks" id="active" href="register.html">Regisztráció</a>
        <a class="navlinks" href="cart.html">Kosár</a>
        <a class="navlinks" href="profile.html">Profil</a>
        <a class="navlinks" href="infos.html">Kapcsolat</a>
    </nav>
    <!-- tartalom -->
    <main>
        <div id="scroll-to-top">
            <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})">▲</button>
        </div>
        <div id="formbox">
            <form> <!-- action="register"-->
                <label class="formname"> Regisztráció</label>
                <div class="forms">
                    <label for="fname" class="required-label">Vezetéknév:</label><br>
                    <input type="text" id="lname" name="lname"  placeholder="Vezetéknév" required><br>
                    <label for="lname" class="required-label">Keresztnév:</label><br>
                    <input type="text" id="fname" name="fname"  placeholder="Keresztnév" required><br>
                    <label for="email" class="required-label">Email cím:</label><br>
                    <input type="text" id="email" name="email"  placeholder="Email cím" required><br>
                    <label for="pw" class="required-label">Jelszó:</label><br>
                    <input type="password" id="pw" name="pw"  placeholder="Jelszó" required><br>
                    <label for="pw2" class="required-label">Jelszó újra:</label><br>
                    <input type="password" id="pw2" name="pw2"  placeholder="Jelszó újra" required><br>
                    <input type="submit" value="Regisztáció">
                    <input type="reset" value="Törlés">
                    <a class="notyet" href="login.html"> Már regisztráltam.</a>
                </div>
            </form>
        </div>

    </main>
    <!-- footer -->
    <footer>
        <div id="right">
            <p>Email cím: ohmic@gmail.com</p>
            <p>Telefonszám: +36301234567</p>
            <p>Ohmic Shop &copy; </p>
        </div>
        <div id="left">
            <p>Hétfő - Péntek: 8:00 - 16:00</p>
            <p>Szombat: 10:00 - 14:00</p>
            <p>Vasárnap: Zárva</p>
        </div>
    </footer>
</body>
</html>
